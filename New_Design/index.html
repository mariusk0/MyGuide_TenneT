<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="search">
      <div class="myguidetennet">
        <h1 class="myguidetennet1">MyGuide@TenneT</h1>
      </div>
      <img
        class="tennet-logo-icon"
        alt=""
        src="./public/2560pxtennet-tso-logo-1@2x.png"
      />

      <form
        class="searchbar"
        action="https://www.locofy.ai"
        method="post"
        id="formID"
      >
        <input
          class="user-input"
          type="text"
          placeholder="Email"
          id="searchTerm" 
          name="searchTerm"
          maxlength
          minlength
        />

        <button
          class="search-button"
          type="submit"
          id="searchButton"
        >
          <div class="search-text">Suchen</div>
        </button>
      </form>
      <div class="top-right">
        <div class="buttons">
          <div class="search-button1">
            <img class="search-icon" alt="" src="./public/search-icon.svg" />

            <button class="search-functionality"></button>
          </div>
          <div class="upload-button">
            <img class="upload-icon" alt="" src="./public/upload-icon.svg" />

            <button class="upload-functionality"></button>
          </div>
          <div class="favorite-button">
            <img class="favorite-icon" alt="" src="./public/favorites.svg" />

            <button class="favorite-functionality"></button>
          </div>
          <div class="help-button">
            <button class="help-functionality"></button>
            <img class="help-icon" alt="" src="./public/help-icon.svg" />
          </div>
        </div>
        <img
          class="user-picture-icon"
          alt=""
          src="./public/pexelsthisisengineering3861447-1-1@2x.png"
        />
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('#formID').submit(function(event) {
          event.preventDefault();
          const searchTerm = $('#searchTerm').val();
          $.ajax({
            url: 'http://localhost:3000/search?query=' + searchTerm, // server adress
            method: 'GET',
            success: function(data) {
              console.log(data);
              localStorage.setItem('searchResults', JSON.stringify(data));
              window.location.href = 'results.html';
            },
            error: function() {
              alert('An error occurred while searching. Please try again later.');
            }
          });
        });
      });
    </script>
  </body>
</html>
