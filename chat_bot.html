<html>
<head>
    <title>Chat Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Chat Bot</h1>
    <div id="chatContainer" class="container">
        <div id="messageContainer" class="row">
            <div class="col-12">
                <div id="loadingIndicator" class="text-center">
                    <img src="https://cdn.dribbble.com/users/645440/screenshots/6600753/ezgif.com-video-to-gif.gif" alt="Loading..." class="img-fluid">
                </div>
            </div>
        </div>
        <div id="inputContainer" class="row">
            <div class="col-12">
                <form id="inputForm">
                    <input type="text" id="userInput" class="form-control" placeholder="Enter your question">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Function to send user input to the backend API
        function sendMessage(event) {
            event.preventDefault();

            var userInput = document.getElementById('userInput').value;
            var messageContainer = document.getElementById('messageContainer');

            // Create a new message element
            var newMessage = document.createElement('div');
            newMessage.classList.add('col-12', 'mt-2');
            newMessage.innerHTML = '<strong>User:</strong> ' + userInput;

            // Append the new message to the message container
            messageContainer.appendChild(newMessage);

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Scroll to the bottom of the message container
            messageContainer.scrollTop = messageContainer.scrollHeight;

            // Make an AJAX call to the backend API with the user input
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText).response;

                    // Create a new message element for the response
                    var newResponse = document.createElement('div');
                    newResponse.classList.add('col-12', 'mt-2');
                    newResponse.innerHTML = '<strong>Chat Bot:</strong> ' + response;

                    // Append the new response to the message container
                    messageContainer.appendChild(newResponse);

                    // Scroll to the bottom of the message container
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                }
            };
            xhttp.open('POST', 'https://www.literallyanything.io/api/integrations/chatgpt', true);
            xhttp.setRequestHeader('Content-Type', 'application/json');
            xhttp.send(JSON.stringify({
                "systemPrompt": "Add a detailed prompt for the system if needed",
                "prompts": [
                    { "role": "user", "content": userInput }
                ]
            }));
        }

        // Add event listener to the input form
        document.getElementById('inputForm').addEventListener('submit', sendMessage);
    </script>
</body>
</html>
