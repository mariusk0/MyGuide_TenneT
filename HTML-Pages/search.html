<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <a href="upload.html" class="btn btn-primary">Go to Example.com</a>
    <h1 class="text-center my-4">Search Page</h1>
    <form>
      <div class="mb-3">
        <label for="searchTerm" class="form-label">Enter search term:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm">
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Wähle Themenbereich:</label>
        <select class="form-select" id="subject">
          <option value="">Any</option>
          <option value="Organization & Principals">Organization & Principals</option>
          <option value="Corporate Policies">Corporate Policies</option>
          <option value="Units & Committees">Units & Committees</option>
          <option value="Templates & Governance">Templates & Governance</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="company_unit" class="form-label">Select Unit:</label>
        <select class="form-select" id="company_unit">
          <option value="">Any</option>
          <option value="Asset Management">Asset Management</option>
          <option value="Audit, Risk & Internal Control">Audit, Risk & Internal Control</option>
          <option value="Board Office">Board Office</option>
          <option value="Business Guidance">Business Guidance</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="doc_type" class="form-label">Wähle Dokumententyp:</label>
        <select class="form-select" id="doc_type">
          <option value="">Any</option>
          <option value="Corporate Policy">Corporate Policy</option>
          <option value="Functional Description">Functional Description</option>
          <option value="Handbook">Handbook</option>
          <option value="Other">Other</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="doc_level" class="form-label">Wähle Dokumentenlevel:</label>
        <select class="form-select" id="doc_level">
          <option value="">Any</option>
          <option value="Level-0">Level-0</option>
          <option value="Level-1">Level-1</option>
          <option value="Level-2">Level-2</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Select language:</label>
        <select class="form-select" id="language">
          <option value="">Any</option>
          <option value="Englisch">Englisch</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Niederländisch">Niederländisch</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
      <button type="button" class="btn btn-secondary" id="reset">Reset</button>
    </form>
    <div class="my-4">
      <div class="spinner-border text-primary d-none" role="status" id="loadingIndicator">
        <span class="visually-hidden">Loading...</span>
      </div>
      <table class="table table-striped table-hover d-none" id="resultsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company Unit</th>
            <th>Summary</th>
            <th>Modified</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();
        $('#loadingIndicator').removeClass('d-none');
        $('#resultsTable').addClass('d-none');
        $('#resultsBody').empty();
        const searchTerm = $('#searchTerm').val();
        const language = $('#language').val();
        const company_unit = $('#company_unit').val();
        const subject = $('#subject').val();
        const doc_type = $('#doc_type').val();
        const doc_level = $('#doc_level').val();
        $.ajax({
          url: 'http://localhost:3000/search?query=' + searchTerm + '&language=' + language + '&company_unit=' + company_unit + '&subject=' + subject + '&doc_type=' + doc_type + '&doc_level=' + doc_level, //server adress + query
          method: 'GET',
          success: function(data) {
            console.log(data);
            $('#loadingIndicator').addClass('d-none');
            $('#resultsTable').removeClass('d-none');
            $.each(data, function(index, result) {
              // Access the title property of the result object
              $('#resultsBody').append(`<tr><td>${result.title}</td><td>${result.company_unit}</td><td>${result.summary}</td><td>${result.created_at}</td><td>${result.author}</td><td><a href="${result.url}" target="_blank">Download</a></td></tr>`);
            });
          },
          error: function() {
            $('#loadingIndicator').addClass('d-none');
            alert('An error occurred while searching. Please try again later.');
          }
        });
      });
      $('#reset').click(function() {
        $('#searchTerm').val('');
        $('#resultsTable').addClass('d-none');
        $('#resultsBody').empty();
      });
    });
  </script>
</body>
</html>
