<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <a href="upload.html" class="btn btn-primary">Go to Example.com</a>
    <h1 class="text-center my-4">Search Page</h1>
    <form>
      <div class="mb-3">
        <label for="searchTerm" class="form-label">Enter search term:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
      <button type="button" class="btn btn-secondary" id="reset">Reset</button>
    </form>
    <div class="my-4">
      <div class="spinner-border text-primary d-none" role="status" id="loadingIndicator">
        <span class="visually-hidden">Loading...</span>
      </div>
      <table class="table table-striped table-hover d-none" id="resultsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company Unit</th>
            <th>Summary</th>
            <th>Modified</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();
        $('#loadingIndicator').removeClass('d-none');
        $('#resultsTable').addClass('d-none');
        $('#resultsBody').empty();
        const searchTerm = $('#searchTerm').val();
        $.ajax({
          url: 'http://localhost:3000/search?query=' + searchTerm, //server adress
          method: 'GET',
          success: function(data) {
            console.log(data);
            $('#loadingIndicator').addClass('d-none');
            $('#resultsTable').removeClass('d-none');
            $.each(data, function(index, result) {
              // Access the title property of the result object
              $('#resultsBody').append(`<tr><td>${result.title}</td><td>${result.company_unit}</td><td>${result.summary}</td><td>${result.modified}</td><td>${result.author}</td></tr>`);
            });
          },
          error: function() {
            $('#loadingIndicator').addClass('d-none');
            alert('An error occurred while searching. Please try again later.');
          }
        });
      });
      $('#reset').click(function() {
        $('#searchTerm').val('');
        $('#resultsTable').addClass('d-none');
        $('#resultsBody').empty();
      });
    });
  </script>
</body>
</html>
