<html>
<head>
	<title>PDF Uploader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center mb-5">PDF Uploader</h1>
		<form id="pdf-upload-form" method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="pdf-file" class="form-label">Select PDF File</label>
				<input type="file" class="form-control" name="pdf-file" id="pdf-file" required>
			</div>
			<div class="mb-3">
				<label for="titleU" class="form-label">Title</label>
				<input type="text" class="form-control" name="titleU" id="titleU" required>
			</div>
			<div class="mb-3">
				<label for="autherU" class="form-label">Auther</label>
				<input type="text" class="form-control" name="autherU" id="autherU" required>
			</div>
			<div class="mb-3">
				<label for="subject" class="form-label">Subject</label>
				<input type="text" class="form-control" name="subject" id="subject" required>
			</div>
			<div class="mb-3">
				<label for="language" class="form-label">Language</label>
				<select class="form-control" name="language" id="language" required>
					<option value="">Select Language</option>
					<option value="English">English</option>
					<option value="Dutch">Dutch</option>
					<option value="German">German</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="company-unit" class="form-label">Company Unit</label>
				<input type="text" class="form-control" name="company-unit" id="company-unit" required>
			</div>
			<div class="mb-3">
				<label for="doc-type" class="form-label">Document Type</label>
				<input type="text" class="form-control" name="doc-type" id="doc-type" required>
			</div>
			<div class="mb-3">
				<label for="doc-level" class="form-label">Document Level</label>
				<select class="form-control" name="doc-level" id="doc-level" required>
					<option value="">Select Document Level</option>
					<option value="Level-0">Level 0</option>
					<option value="Level-1">Level 1</option>
					<option value="Level-2">Level 2</option>
				</select>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Upload PDF</button>
			</div>
		</form>
		<div id="loading" class="text-center mt-5" style="display: none;">
			<img src="https://cdn.dribbble.com/users/1081839/screenshots/4816131/loader.gif" alt="Loading...">
		</div>
	</div>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#pdf-upload-form').submit(function(e) {
				e.preventDefault();
				var formData = new FormData(this);
				$('#loading').show();
				$.ajax({
					url: 'http://localhost:3000/upload-pdf',
					type: 'POST',
					data: formData,
					cache: false,
					contentType: false,
					processData: false,
					success: function(response) {
						$('#loading').hide();
						alert('PDF uploaded successfully!');
						$('#pdf-upload-form')[0].reset();
					},
					error: function(jqXHR, textStatus, errorThrown) {
						$('#loading').hide();
						alert('Error uploading PDF: ' + errorThrown);
					}
				});
			});
		});
	</script>
</body>
</html>
