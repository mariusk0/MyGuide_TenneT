<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="search">
      <div class="myguidetennet">
        <h1 class="myguidetennet1">MyGuide@TenneT</h1>
      </div>
      <img
        class="tennet-logo-icon"
        alt=""
        src="./public/2560pxtennet-tso-logo-1@2x.png"
      />

      <form class="searchbar" id="formID">
        <input
          class="user-input"
          type="text"
          placeholder="Search..."
          id="searchInput"
          maxlength
          minlength
        />

        <button class="search-button" type="submit" id="searchButton">
          <div class="search-text">Suchen</div>
        </button>
      </form>

      <nav class="user-picture-parent">
        <img
          class="user-picture-icon"
          alt=""
          src="./public/pexelsthisisengineering3861447-1-1@2x.png"
        />

        <button class="tutorial">
          <img class="tutorial-child" alt="" src="./public/vector-441.svg" />
          <img class="tutorial-item" alt="" src="./public/vector-443.svg" />
          <img class="tutorial-inner" alt="" src="./public/vector-442.svg" />
        </button>
        <div class="favorite-button">
          <button class="functionality"></button>
          <img class="favorites-icon" alt="" src="./public/favorites.svg" />
        </div>
      </nav>
    </div>

    <script>
      document.getElementById("formID").addEventListener("submit", function (e) {
        e.preventDefault();
        var query = document.getElementById("searchInput").value;
        
        $.ajax({
          url: 'http://your-elasticsearch-endpoint', // replace with your Elasticsearch server URL
          method: 'GET',
          data: { query: query },
          success: function(data) {
            console.log('Search data:', data);
            window.location.href = "./search-results.html";
          },
          error: function() {
            alert('An error occurred while searching. Please try again later.');
          }
        });
      });
    </script>
  </body>
</html>
