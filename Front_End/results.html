<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./results.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
  </head>
  <body>
    <div id="search-results" class="search-results">
      <!-- Search results will be populated here by JavaScript -->
    </div>
    <h1 class="myguidetennet">MyGuide@TenneT</h1>
    <img
      class="tennet-logo-icon"
      alt="TenneT Logo"
      src="./public/2560pxtennet-tso-logo-1@2x.png"
    />

    <script>
      function displaySearchResults(data) {
        var resultsContainer = document.getElementById("search-results");

        // Loop through each result in the data
        data.forEach(function(result) {
          var resultDiv = document.createElement("div");
          resultDiv.className = "artikel-eintrag";

          // Button with vector images
          var button = document.createElement("button");
          button.className = "vector-parent";
          var img1 = document.createElement("img");
          img1.className = "group-child";
          img1.src ="./public/vector-9.svg";
          var img2 = document.createElement("img");
          img2.className = "group-item";
          img2.src = "./public/vector-114.svg";
          button.appendChild(img1);
          button.appendChild(img2);

          // Title
          var titleContainer = document.createElement("div");
          titleContainer.className = "titel-der-guideline-container";
          var title = document.createElement("span");
          title.className = "titel-der-guideline";
          title.textContent = result.title;
          var unit = document.createElement("span");
          unit.className = "company_unit";
          unit.textContent = " - " + result.company_unit;
          titleContainer.appendChild(title);
          titleContainer.appendChild(unit); // corrected from 'company_unit' to 'unit'

          // Author
          var author = document.createElement("div");
          author.className = "autor";
          author.textContent = result.created_at + " - " + result.author;

          // Summary
          var description = document.createElement("div");
          description.className = "beschreibung-der-guideline";
          description.textContent = result.summary;

          // Appending elements to the result div
          resultDiv.appendChild(button);
          resultDiv.appendChild(titleContainer);
          resultDiv.appendChild(author);
          resultDiv.appendChild(description);

          // Appending result div to the results container
          resultsContainer.appendChild(resultDiv);
        });
      }

      // Fetching data from local storage
      var storedData = localStorage.getItem("searchResults");

      if (storedData) {
        try {
          var parsedData = JSON.parse(storedData); // Parse the stringified data
          displaySearchResults(parsedData); // Call function to display results
        } catch (error) {
          console.error("Error parsing stored search results: ", error);
        }
      } else {
        console.error("No search results found in local storage.");
      }
    </script>

    <div class="top-right">
      <div class="buttons">
        <div class="search-button">
          <img class="search-icon" alt="Search icon" src="./public/search-icon.svg" />
          <button class="search-functionality"></button>
        </div>
        <div class="upload-button">
          <img class="upload-icon" alt="Upload icon" src="./public/upload-icon.svg" />
          <button class="upload-functionality"></button>
        </div>
        <div class="favorite-button">
          <img class="favorite-icon" alt="Favorite icon" src="./public/favorites.svg" />
          <button class="favorite-functionality"></button>
        </div>
        <div class="help-button">
          <button class="help-functionality"></button>
          <img class="help-icon" alt="Help icon" src="./public/help-icon.svg" />
        </div>
      </div>
      <img
        class="user-picture-icon"
        alt="User picture"
        src="./public/pexelsthisisengineering3861447-1-1@2x.png"
      />
    </div>
  </body>
</html>
