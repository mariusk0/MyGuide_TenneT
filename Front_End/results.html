<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./results.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="search-results">
      <main class="suchergebnisse" id="resultsContainer">
        <!-- Search results will be appended here by JavaScript -->
      </main>
      <h1 class="myguidetennet2">MyGuide@TenneT</h1>
      <button class="pexels-thisisengineering-38614"></button>
      <button class="tutorial1">
        <img class="tutorial-child1" alt="" src="./public/vector-441.svg" />
        <img class="tutorial-child2" alt="" src="./public/vector-4431.svg" />
        <img class="tutorial-child3" alt="" src="./public/vector-442.svg" />
      </button>
      <div class="favorite-button1">
        <button class="functionality1"></button>
        <img class="favorites-icon1" alt="" src="./public/favorites.svg" />
      </div>
      <img class="tennet-logo-icon2" alt="" src="./public/2560pxtennet-tso-logo-1@2x.png" />
    </div>

    <script>
      $(document).ready(function() {
        var searchResults = localStorage.getItem('searchResults');
        if (!searchResults) {
          console.error("No data found in local storage for 'searchResults'");
          return;
        }
        
        var results;
        try {
          results = JSON.parse(searchResults);
        } catch (error) {
          console.error("Failed to parse 'searchResults' from local storage:", error);
          return;
        }

        if (!Array.isArray(results)) {
          console.error("'searchResults' is not an array");
          return;
        }

        $.each(results, function(index, result) {
          if (result.title && result.summary && result.url) {
            $('#resultsContainer').append(`
              <div class="artikel-eintrag">
                <button class="vector-parent">
                  <img class="group-child" alt="" src="./public/vector-9.svg" />
                  <img class="group-item" alt="" src="./public/vector-114.svg" />
                </button>
                <div class="titel-der-guideline-container">
                  <span class="titel-der-guideline">${result.title}</span>
                  <span class="unit">- Unit</span>
                </div>
                <div class="autor">${result.date} - Autor</div>
                <div class="beschreibung-der-guideline">
                  ${result.summary}
                </div>
                <a href="${result.url}" download>Download PDF</a>
              </div>
            `);
          } else {
            console.error("One of the required fields is missing in result item:", result);
          }
        });
      });
    </script>
  </body>
</html>
