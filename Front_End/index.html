<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="search">
      <div class="myguidetennet">
        <h1 class="myguidetennet1">MyGuide@TenneT</h1>
      </div>
      <img
        class="tennet-logo-icon"
        alt=""
        src="./public/2560pxtennet-tso-logo-1@2x.png"
      />

      <form class="searchbar" id="formID">
        <input
          class="user-input"
          type="text"
          placeholder="Search..."
          id="searchTerm" 
          name="searchTerm"
          maxlength
          minlength
        /> <!-- Marius: changed ID to search Term, added name = searchTerm-->
        
        <button class="search-button" type="submit" id="searchButton">
          <div class="search-text">Suchen</div>
        </button>
        
        <!-- Marius: I added a reset button !please style! -->
        <button class="reset-button" type="button" id="reset">
          <div class="reset">Zurücksetzen</div>
        </button>
      </form>

      <nav class="user-picture-parent">
        <img
          class="user-picture-icon"
          alt=""
          src="./public/pexelsthisisengineering3861447-1-1@2x.png"
        />

        <button class="tutorial">
          <img class="tutorial-child" alt="" src="./public/vector-441.svg" />
          <img class="tutorial-item" alt="" src="./public/vector-443.svg" />
          <img class="tutorial-inner" alt="" src="./public/vector-442.svg" />
        </button>
        <div class="favorite-button">
          <button class="functionality"></button>
          <img class="favorites-icon" alt="" src="./public/favorites.svg" />
        </div>
      </nav>
    </div>

    <script>
      $(document).ready(function() {
        $('form').submit(function(event) {
          event.preventDefault();
          const searchTerm = $('#searchTerm').val();
          $.ajax({
            url: 'http://localhost:3000/search?query=' + searchTerm, // server adress
            method: 'GET',
            // Marius: dieser Code ist bis jetzt an dieser stelle nutzlos, weil es keine ergebniss-tabelle mehr gibt. Aber nicht Löschen vorerst!
            success: function(data) {
              console.log(data);
              localStorage.setItem('searchResults', JSON.stringify(data));
              window.location.href = 'results.html';
            },
            // <-- bis here
            error: function() {
              $('#loadingIndicator').addClass('d-none');
              alert('An error occurred while searching. Please try again later.');
            }
          });
        });
        // Reset Button
        $('#reset').click(function() {
          $('#searchTerm').val('');
          $('#resultsTable').addClass('d-none');
          $('#resultsBody').empty();
        });
      });
    </script>
  </body>
</html>
