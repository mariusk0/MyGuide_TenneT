<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Condensed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="top-right">
      <div class="buttons">
          <div class="search-button1">
              <img class="search-icon" alt="" src="./public/search-icon.svg" />
              <a href="index.html">
                  <button class="search-functionality"></button>
              </a>
          </div>
          <div class="upload-button">
              <img class="upload-icon" alt="" src="./public/upload-icon.svg" />
              <a href="upload.html">
                  <button class="upload-functionality"></button>
              </a>
          </div>
          <div class="favorite-button">
              <img class="favorite-icon" alt="" src="./public/favorites.svg" />
              <button class="favorite-functionality"></button>
          </div>
          <div class="help-button">
              <button class="help-functionality"></button>
              <img class="help-icon" alt="" src="./public/help-icon.svg" />
          </div>
      </div>
      <img
          class="user-picture-icon"
          alt=""
          src="./public/pexelsthisisengineering3861447-1-1@2x.png"
      />
  </div>

  
    <main class="upload">
      <img
        class="tennet-logo-icon"
        alt=""
        src="./public/2560pxtennet-tso-logo-1@2x.png"
      />
      <div class="upload-box">
        <div class="top-line"></div>
        <div class="line"></div>
        <input
          class="autor-button"
          type="text"
          placeholder="Autor eingeben..."
          maxlength
          minlength
        />

        <select class="language-box">
          <option value="Wähle Sprache">Wähle Sprache</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Englisch">Englisch</option>
          <option value="Niederländisch">Niederländisch</option>
        </select>
        <div class="line1"></div>
        <select class="organisationseinheit">
          <option value="Wähle Organisationseinheit">
            Wähle Organisationseinheit
          </option>
          <option value="Audit, Risk & Internal Control ">
            Audit, Risk & Internal Control
          </option>
          <option value="Board Office">Board Office</option>
          <option value="Business Guidance">Business Guidance</option>
          <option value="Asset Managment">Asset Managment</option>
        </select>
        <div class="line2"></div>
        <div class="line3"></div>
        <select class="document-type-box">
          <option value="Wähle den Dokumententyp">
            Wähle den Dokumententyp
          </option>
          <option value="Corporate Policy">Corporate Policy</option>
          <option value="Functional Description">Functional Description</option>
          <option value="Handbook ">Handbook</option>
          <option value="Other">Other</option>
        </select>
        <select class="owner-box">
          <option value="Wähle Dokumentenlevel">Wähle Dokumentenlevel</option>
          <option value="Level 0">Level 0</option>
          <option value="Level 1">Level 1</option>
          <option value="Level 2">Level 2</option>
        </select>
        <div class="line4"></div>
        <img class="line-icon" alt="" />

        <div class="file">
          <img
            class="featherupload-cloud-icon"
            alt=""
            src="./public/featheruploadcloud.svg"
          />

          <div class="bottom-content">
            <div class="description">
              <div class="select-a-file">
                Select a file or drag and drop here
              </div>
              <div class="jpg-png-or">
                JPG, PNG or PDF, file size no more than 10MB
              </div>
            </div>
            <div class="button">
              <div class="select-file">Select file</div>
            </div>
          </div>
        </div>
        <textarea class="bottom-content1"> </textarea>
        <div class="description1">
          <div class="select-a-file">
            Durchsuche deine Dateien oder ziehe sie auf dieses Feld
          </div>
          <div class="jpg-png-or1">
            JPG, PNG or PDF, file size no more than 10MB
          </div>
        </div>
        <button class="button1">
          <div class="datei-auswhlen">DATEI AUSWÄHLEN</div>
        </button>
        <input
          class="titel-button"
          type="text"
          placeholder="Titel eingeben"
          maxlength
          minlength
        />

        <div class="line5"></div>
        <div class="line6"></div>
        <select class="security-box">
          <option value="Wähle Themenbereich">Wähle Themenbereich</option>
          <option value="Organization & Principles">
            Organization & Principles
          </option>
          <option value="Corporate Policies">Corporate Policies</option>
          <option value="Units & Commitees">Units & Commitees</option>
          <option value="Templates & Governance">Templates & Governance</option>
        </select>
      </div>
      <div class="synced">
        <b class="hochladen">Hochladen</b>
      </div>
    </main>
  </body>
</html>
